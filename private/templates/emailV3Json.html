<html>
<head>
    <meta charset="utf-8">

    <style>
    @import url('https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese');
    @import url('https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese');

    body {
        margin: 0;
        padding: 0;
    }

    .ef-email-block {
        text-align: center;
    }

		body {
			margin: 0px;
			font-family: 'Open Sans', sans-serif !important;
			text-size-adjust: none !important;
			-ms-text-size-adjust: none !important;
			-webkit-text-size-adjust: none !important;
		}


		a {
			text-decoration: none;
		}

		.null-border {
			Margin: 0px;
			border-collapse: collapse;
			border: none;
		}

		.min-max-breadth {
			min-width: 300px;
			max-width: 600px;
		}

		.element-block {
			display: block;
		}

		.element-table {
			display: table;
		}

		.null-indent {
			padding: 0px;
			Margin: 0px;
		}

		<!--[if gte mso 9]>
		table {
			border-collapse: collapse !important;
			mso-padding-alt:0cm;
			mso-table-lspace:0pt;
			mso-table-rspace:0pt;
		}
		<!--[endif]-->

		@media only screen and (max-width:599px) {
			.wrapper {
				width:100% !important;
				table-layout: fixed;
				-webkit-text-size-adjust: 100%;
				-ms-text-size-adjust: 100%;
			}
			.image {
				width:100% !important;
				height:auto !important;
			}
			.tile {
				width: 100% !important;
				float:none !important;
			}
			.webkit {
				min-width: 300px;
				max-width: 600px;
				padding: 0px;
				Margin: 0px;
				text-align: center;
			}
		}

		.text-center {
			text-align: center;
		}

		.text-left {
			text-align: left;
		}

		.block-left {
			float: left;
		}

		.block-right {
			float: right;
		}

		.ef-main-table {
			background-color: #ffffff;
		}

		.ef-email-block {
			background-color: #ffffff;
		}

		.bg-in-block-light {
			background-color: #ffffff;
		}

		.bg-all {
			background-repeat: no-repeat;
			background-position: center top;
			background-attachment: scroll;
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			background-size: cover;
		}

		.image {
			display: block;
			Margin: 0;
			padding-left: 0px;
			padding-bottom: 0px;
			padding-top: 0px;
			padding-right: 0px;
		}

		.image-indent-min {
			padding-left: 3px;
			padding-right: 3px;
			padding-bottom: 3px;
			padding-top: 3px;
		}

		.image-logo {
			border: none !important;
			height: 30px;
			max-width: 180px;
		}

		.text-dark {
			text-transform: none; /* capitalize | lowercase | uppercase */
			font-style: normal; /* italic | oblique */
			text-decoration: none;
			font-family: 'Roboto', sans-serif;
			color: #333333;
			font-size: 12px;
			font-weight: 300;
			line-height:1.3em;
		}

		.complementary-text {
			text-decoration: none;
			font-family: 'Roboto', sans-serif;
			color: #333333;
			font-weight: 300;
			line-height:1.2em;
			text-transform: none; /* capitalize | lowercase | uppercase */
			font-style: normal; /* italic | oblique */
		}

		.complementary-text-size-max {
			font-size: 12px;
		}

		.discount-all {
			text-decoration: none; /* blink || line-through || overline || underline */
			text-transform: uppercase; /* capitalize | lowercase | none */
			font-style: normal; /* italic | oblique */
			font-family: 'Ubunru', sans-serif;
			font-size: 72px;
		}

		.discount-size-h1 {
			font-size: 90px;
		}

		.discount-color-contrast {
			color: #A993DC;
		}

		.discount-weight-b1 {
			font-weight: 700;
		}

		.discount-indent {
			line-height:1.1em;
		}

		.top_contacts_link_01-logo-indent {
			padding-top: 10px;
			padding-bottom: 10px;
			padding-left: 10px;
			padding-right: 10px;
		}

		.top_contacts_link_01-link-indent {
			padding-top: 10px;
			padding-bottom: 10px;
			padding-left: 10px;
			padding-right: 10px;
		}

		#header_07 .link-open {
			text-transform: none;
			color: #333333;
			font-weight: 300;
			font-size: 12px;
			display: block;
			text-decoration: none;
			line-height: 1.0em;
			font-family: 'Roboto', sans-serif;
		}

		.offer_02-discount-indent {
			padding-top: 10px;
			padding-bottom: 10px;
			padding-left: 10px;
			padding-right: 10px;
		}

		.offer_02-text-indent {
			padding-top: 10px;
			padding-bottom: 10px;
			padding-left: 10px;
			padding-right: 10px;
		}

		.promo_04-main-indent {
			padding-top: 10px;
			padding-bottom: 10px;
			padding-left: 0px;
			padding-right: 0px;
		}

		#footer_07 .bg-in-block-light {
			background-color: #4BC8C8;
		}

		#footer_07 .complementary-text {
			color: #FFFFFF;
		}

		.footer_07-soc-icons a>img {
			border: none !important;
			height: 30px;
			max-width: 50px;
			padding-left: 3px;
			padding-right: 3px;
			padding-bottom: 3px;
			padding-top: 3px;
		}

		.footer_07-text-indent {
			padding-top: 15px;
			padding-bottom: 15px;
			padding-right: 10px;
			padding-left: 10px;
		}

		.footer_07-social-indent {
			padding-top: 10px;
			padding-bottom: 10px;
			padding-right: 10px;
			padding-left: 10px;
		}

		.footer_07-social-indent {
			height: 20px;
			max-width: 50px;
		}

    </style>

</head>

                    <tr>
                        <td align="left" class="offer_02-discount-indent">

                            </span>

                    </tr>
                    <!--text-->
                    <tr>
                        <td align="left" class="offer_02-text-indent">

                              {{ address }} <br/>

                           </div>

                    </tr>
                </table>
                <!--[if (gte mso 9)|(IE)]>
                </td>
                </tr>
                </table>
                <![endif]-->

            </td>
        </tr>
    </table>
</div>

    </tbody>
</table>
