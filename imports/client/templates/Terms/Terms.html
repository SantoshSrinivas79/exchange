<template name="Terms">
  <div class="terms">
    <div class="at-form">
      <div class="at-title">
        <h3>{{title}}</h3>
      </div>
      <div class="markdown-body">
        {{{formatBody}}}
      </div>
      {{#if unlogged}}
      <div class="at-signup-link">
        <p class="">
          <a href="{{pathFor 'SignUp'}}" id="at-signUp" class="at-btn ui fluid large primary button submit">{{_ "Register" }}</a>
        </p>
      </div>
      {{/if}}
    </div>
  </div>
</template>
